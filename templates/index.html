<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>EIP-7702 Dust Aggregator</title>
 <link rel="stylesheet" href="/static/css/style.css">
 <script src="https://unpkg.com/ethers@6.7.0/dist/ethers.umd.min.js"></script>
</head>
<body>
 <div class="app-container">
 <!-- Header -->
 <header class="header">
 <div class="header-content">
 <div class="logo">
 <span class="logo-text">Dust</span>
 <span class="logo-accent">.zip</span>
 </div>
 <button id="connectWallet" class="connect-btn">
 <span class="connect-icon">ğŸ¦Š</span>
 <span class="connect-text">Connect</span>
 </button>
 </div>
 </header>

 <!-- Wallet Banner -->
 <div class="wallet-banner hidden" id="walletBanner">
 <div class="wallet-info">
 <div class="wallet-status">âœ“</div>
 <div class="wallet-address" id="walletAddress"></div>
 <button id="disconnectWallet" class="disconnect-btn">âœ•</button>
 </div>
 </div>

 <!-- Main Content -->
 <main class="main-content" id="mainContent">
 <!-- Hero Section -->
 <section class="hero-section">
 <div class="hero-title">
 <h1>Aggregate Your Dust</h1>
 <p class="hero-subtitle">Across 15 EVM Chains</p>
 </div>
 
 <div class="stats-grid">
 <div class="stat-card">
 <div class="stat-value" id="totalChains">15</div>
 <div class="stat-label">Chains</div>
 </div>
 <div class="stat-card">
 <div class="stat-value">5%</div>
 <div class="stat-label">Fee</div>
 </div>
 <div class="stat-card">
 <div class="stat-value" id="chainsWithBalance">0</div>
 <div class="stat-label">With Balance</div>
 </div>
 </div>
 </section>

 <!-- Address Input Section -->
 <section class="address-section">
 <div class="input-group">
 <label for="walletAddressInput">Wallet Address</label>
 <input type="text" id="walletAddressInput" placeholder="0x..." class="input-field">
 <p class="input-hint">Enter your wallet address or connect with MetaMask</p>
 </div>
 </section>

 <!-- Scan Section -->
 <section class="scan-section">
 <button id="scanBalances" class="scan-btn">
 <span class="scan-icon">ğŸ”</span>
 <span class="scan-text">Scan All Chains</span>
 </button>
 </section>

 <!-- Balances Section -->
 <section class="balances-section hidden" id="balancesSection">
 <div class="section-header">
 <h2>Your Balances</h2>
 </div>
 
 <div class="balances-list" id="balancesList"></div>
 
 <div class="summary-card">
 <div class="summary-row">
 <span class="summary-label">Total</span>
 <span class="summary-value" id="totalBalance">0.00</span>
 </div>
 <div class="summary-row">
 <span class="summary-label">Fee (5%)</span>
 <span class="summary-value" id="estimatedFee">0.00</span>
 </div>
 <div class="summary-row summary-row-highlight">
 <span class="summary-label">You Receive</span>
 <span class="summary-value" id="youReceive">0.00</span>
 </div>
 </div>
 </section>

 <!-- Aggregate Section -->
 <section class="aggregate-section hidden" id="aggregateSection">
 <div class="section-header">
 <h2>Aggregate</h2>
 </div>
 
 <div class="aggregate-form">
 <div class="input-group">
 <label for="targetAddress">Destination Address</label>
 <input type="text" id="targetAddress" placeholder="0x..." class="input-field">
 </div>
 
 <button id="aggregateDust" class="aggregate-btn">
 <span class="aggregate-icon">ğŸš€</span>
 <span class="aggregate-text">Aggregate Dust</span>
 </button>
 </div>
 </section>

 <!-- Results Section -->
 <section class="results-section hidden" id="resultsSection">
 <div class="section-header">
 <h2>Results</h2>
 </div>
 
 <div class="results-list" id="resultsList"></div>
 </section>
 </main>

 <!-- Loading Overlay -->
 <div class="loading-overlay hidden" id="loading">
 <div class="loading-content">
 <div class="loading-spinner"></div>
 <p class="loading-text" id="loadingText">Processing...</p>
 </div>
 </div>

 <!-- Error Modal -->
 <div class="error-modal hidden" id="error">
 <div class="error-content">
 <div class="error-icon">âš ï¸</div>
 <h3>Error</h3>
 <p class="error-message" id="errorMessage"></p>
 <button id="closeError" class="close-btn">Close</button>
 </div>
 </div>

 <!-- Footer -->
 <footer class="footer">
 <p>&copy; 2024 EIP-7702 Dust Aggregator</p>
 </footer>
 </div>

 <script src="/static/js/app.js"></script>
</body>
</html>
