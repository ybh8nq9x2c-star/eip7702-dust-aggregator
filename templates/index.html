<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dust.zip - Dust Aggregator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”¥ Dust.zip</h1>
            <p>Aggregate dust across 15 EVM chains</p>
        </header>

        <!-- Wallet Connection -->
        <section class="section">
            <h2>Step 1: Connect Wallet</h2>
            <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
            <div id="walletInfo" class="hidden"></div>
        </section>

        <!-- Chain Selection -->
        <section class="section">
            <h2>Step 2: Select Chains</h2>
            <div class="chain-actions">
                <button onclick="selectAllChains()">Select All</button>
                <button onclick="deselectAllChains()">Deselect All</button>
            </div>
            <div id="chainGrid" class="chain-grid"></div>
        </section>

        <!-- Scan Balances -->
        <section class="section">
            <h2>Step 3: Scan Balances</h2>
            <button id="scanBtn" class="btn btn-secondary" onclick="scanBalances()">Scan All Chains</button>
            <div id="scanResults" class="hidden"></div>
        </section>

        <!-- Destination Address -->
        <section class="section">
            <h2>Step 4: Destination</h2>
            <input type="text" id="destAddress" placeholder="Enter destination address" class="input">
        </section>

        <!-- Execute -->
        <section class="section">
            <h2>Step 5: Execute</h2>
            <button id="executeBtn" class="btn btn-success" onclick="executeTransactions()">Execute Aggregation</button>
            <div id="results" class="hidden"></div>
        </section>

        <!-- Status -->
        <div id="status" class="status"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
