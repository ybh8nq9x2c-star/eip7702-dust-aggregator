<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dust.zip - EIP-7702 Dust Aggregator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">‚ö°</span>
                <span class="logo-text">Dust.zip</span>
            </div>
            <div class="header-right">
                <button id="connectWallet" class="btn btn-primary">
                    <span>ü¶ä</span> Connect Wallet
                </button>
                <div id="walletBanner" class="wallet-banner hidden">
                    <span id="walletAddress"></span>
                    <button id="disconnectWallet" class="btn btn-small">‚úï</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Hero Section -->
            <section class="hero">
                <h1>Aggregate Your Dust</h1>
                <p>Collect small balances from 15+ EVM chains into one address</p>
            </section>

            <!-- Input Section -->
            <section class="input-section">
                <div class="input-group">
                    <label for="walletAddressInput">Wallet Address</label>
                    <input type="text" id="walletAddressInput" placeholder="0x... or connect wallet" autocomplete="off">
                </div>
                <button id="scanBalances" class="btn btn-large btn-primary">
                    üîç Scan All Chains
                </button>
            </section>

            <!-- Stats Section -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-value" id="chainsWithBalance">0</div>
                    <div class="stat-label">Chains with Balance</div>
                </div>
            </section>

            <!-- Balances Section -->
            <section id="balancesSection" class="balances-section hidden">
                <h2>üí∞ Found Balances</h2>
                <div id="balancesList" class="balances-grid"></div>
            </section>

            <!-- Aggregate Section -->
            <section id="aggregateSection" class="aggregate-section hidden">
                <h2>üéØ Aggregate Dust</h2>
                
                <div class="summary-cards">
                    <div class="summary-card">
                        <div class="summary-label">Total Balance</div>
                        <div class="summary-value"><span id="totalBalance">0</span></div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Fee (5%)</div>
                        <div class="summary-value"><span id="estimatedFee">0</span></div>
                    </div>
                    <div class="summary-card highlight">
                        <div class="summary-label">You Receive</div>
                        <div class="summary-value"><span id="youReceive">0</span></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="targetAddress">Destination Address</label>
                    <input type="text" id="targetAddress" placeholder="0x... where to send your dust" autocomplete="off">
                </div>

                <button id="aggregateDust" class="btn btn-large btn-success">
                    ‚ö° Aggregate Now
                </button>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <h2>üìã Transaction Results</h2>
                <div id="resultsList" class="results-grid"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by EIP-7702 | 15 EVM Chains Supported</p>
        </footer>

        <!-- Loading Overlay -->
        <div id="loading" class="loading-overlay hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <p id="loadingText">Loading...</p>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="error" class="error-toast hidden">
            <span id="errorMessage"></span>
            <button id="closeError" class="btn btn-small">‚úï</button>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
