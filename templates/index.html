<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dust.zip - EIP-7702 Dust Aggregator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header>
            <div class="logo">‚ö° Dust<span>.zip</span></div>
            <button id="connectBtn" class="btn-connect">
                ü¶ä <span id="connectText">Connect Wallet</span>
            </button>
        </header>

        <!-- Hero -->
        <section class="hero">
            <h1>Aggregate Your Dust</h1>
            <p>Collect small balances from 15 EVM chains into one</p>
        </section>

        <!-- Wallet Input -->
        <section class="section">
            <label>Wallet Address</label>
            <input type="text" id="addressInput" placeholder="0x... or connect wallet">
        </section>

        <!-- Chain Selection -->
        <section class="section">
            <div class="section-header">
                <label>Select Chains to Scan</label>
                <div class="chain-btns">
                    <button id="selectAllBtn" class="btn-sm">Select All</button>
                    <button id="deselectAllBtn" class="btn-sm">Deselect All</button>
                </div>
            </div>
            <div id="chainGrid" class="chain-grid"></div>
        </section>

        <!-- Scan Button -->
        <button id="scanBtn" class="btn-primary">üîç Scan Balances</button>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p id="loadingText">Scanning...</p>
        </div>

        <!-- Results -->
        <section id="results" class="results hidden">
            <h2>üí∞ Dust Found</h2>
            
            <div class="total-card">
                <div class="total-row">
                    <span>Total Value</span>
                    <span id="totalValue">0 ETH</span>
                </div>
                <div id="totalUsd" class="total-usd">$0.00</div>
                <div class="fee-row">
                    <span>Platform Fee (5%)</span>
                    <span id="feeValue">0 ETH</span>
                </div>
                <div class="net-row">
                    <span>You Receive</span>
                    <span id="netValue">0 ETH</span>
                </div>
            </div>

            <div id="balanceList" class="balance-list"></div>

            <!-- Destination -->
            <div class="destination">
                <label>Destination Address</label>
                <input type="text" id="destInput" placeholder="0x... where to send funds">
            </div>

            <button id="aggregateBtn" class="btn-aggregate">‚ö° Aggregate Now</button>
        </section>

        <!-- Transaction Progress -->
        <section id="txProgress" class="tx-progress hidden">
            <h2>üì§ Sending Transactions</h2>
            <div id="txList" class="tx-list"></div>
        </section>

        <!-- Status -->
        <div id="status" class="status hidden"></div>

        <!-- Footer -->
        <footer>
            <p>Powered by EIP-7702 | 15 EVM Chains</p>
        </footer>
    </div>

    <!-- Load Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
